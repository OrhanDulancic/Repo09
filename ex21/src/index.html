<body>
    <h2>CatPhotoApp</h2>
<main>
  <p>
      View more
      <a href="#">
          cat photos
          <img src="https://bit.ly/3fUJAV1" alt="Kitten in tree!" />

  </ul>

<!-- Comment  -->

<div>
    <label for="inside">

       </label>
   
   <label for="outside">
       <input id="outside" type="radio" name="inside-outside" value="outside">Outside
   </label>
   
   </div>
   
   <div>

       <input type="checkbox" name="Dog" value="Dog"checked>Dog

   <label for="checkbox">
       <input type="checkbox" name="Cat" value="Cat">Cat
   </label>
   <label for="checkbox">

   </label>
   <label for="checkbox">
       <input type="checkbox" name="Bird" value="Bird">Bird
   </label>
